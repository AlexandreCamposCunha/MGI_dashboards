<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Dashboard Observatório de Pessoal</title>
    <!-- Aqui você pode adicionar o link para os arquivo javascript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <!-- Aqui você pode adicionar o link para o seu arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Aqui é onde você adiciona o conteúdo da Pagina -->
    <div class="container-fluid">
        <div class="row">
        <!-- Aqui é onde você adiciona o conteúdo do Menu Lateral -->
          <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <svg class="circulo hide-on-mobile"></svg>
          </nav>
           <!-- Aqui é onde você adiciona o conteúdo da Dashboard -->
          <div id="area_principal" class="col-md-10 ml-sm-auto col-lg-10 px-md-4">
            <h1>Dashboard Observatório de Pessoal</h1>
            <!-- Aqui é onde você adiciona o conteúdo dos cards -->
            <div class="row centraliza">
              <div class="col-md-2 rounded red margem mb-2">
                <div class="card">
                  <p>SERVIDORES</p>
                  <p id="servidores">1200</p>
                </div>
              </div>
              <div class="col-md-3 rounded red margem mb-2">
                <div class="card">
                  <p>REMUNERAÇÃO MÉDIA</p>
                  <p id="remuneração">R$ 1200,00</p>
                </div>
              </div>
              <div class="col-md-3 rounded red margem mb-2">
                <div class="card">
                  <p>MÉDIA DE IDADE</p>
                  <p id="idade_media">42</p>
                </div>
              </div>
              <div class="col-lg-2 rounded red margem mb-2">
                <div class="card">
                  <p>PODERES</p>
                  <p id="poderes">0</p>
                </div>
              </div>
            </div>
            <!-- Aqui é onde você adiciona o conteúdo dos Graficos -->
            <div class="row centraliza">
              <div class="col-md-6 rounded red mx-1 mb-2">
                <canvas id="line_Chart"></canvas>
              </div>
              <div class="col-md-5 rounded red mx-1 mb-2">
                <div id="barchart" class="mb-2 mt-2"></div>
              </div>
              <div class="col-md-6 rounded red mx-1">
                <div id="piechart" class="mb-2 mt-2"></div>
              </div>
              <div class="col-md-5 rounded red mx-1">
                <div id="chart_collumn" class="mb-2 mt-2"></div>
              </div>
            </div>          
          </div>
        </div>
      </div>
    <!-- Aqui você pode adicionar o link para o seu arquivo JavaScript -->
    <script src="js/dados_brutos.js"></script>
    <script src="js/dados_idade.js"></script>
    <script src="js/grafico_linha2.js"></script>
    
  </body>
</html>
