<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de uso do Selectize</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js"></script>
</head>
<body>
	<h1>Exemplo de uso do Selectize</h1>
	<form>
		<label for="frutas">Escolha suas frutas favoritas:</label>
		<select id="frutas">
		</select>
	</form>
	<script type="text/javascript">
		$(document).ready(function() {
        $('#frutas').selectize({
            valueField: 'id',
            labelField: 'text',
            searchField: 'text',
            placeholder: 'Escolha suas frutas favoritas...',
            load: function(query, callback) {
            if (!query.length) return callback();
            $.ajax({
                url: 'https://api.jsonbin.io/v3/b/645e556f9d312622a35ce234/latest?private_key=$2b$10$Ho3BxpmFnjz37vNlAb1YNuLQhZEnc8fXBxn6Ww.DXpHYQqGxg9EOm',
                type: 'GET',
                error: function() {
                callback();
                },
                success: function(res) {
                callback(res.record);
                }
            });
            }
        });
        });

	</script>
</body>
</html>
